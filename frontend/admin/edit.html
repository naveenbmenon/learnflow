<!DOCTYPE html>
<html>
<head>
  <title>Edit Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="../js/admin_guard.js"></script>
<script>
  requireAdmin();
</script>
<script src="admin_upload.js"></script>

<body class="container mt-4">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="../videos.html">TrainVid</a>

    <div>
      <a href="../videos.html" class="btn btn-outline-light btn-sm me-2">
        Home
      </a>
      <a href="admin/upload.html" class="btn btn-warning btn-sm me-2">
  Admin Panel
</a>

      <button class="btn btn-outline-danger btn-sm" onclick="logout()">
        Logout
      </button>
    </div>
  </div>
</nav>

<h3>Edit Video</h3>
<div id="status" class="alert d-none"></div>

<input id="title" class="form-control mb-2">
<textarea id="description" class="form-control mb-2"></textarea>
<button class="btn btn-primary mb-4" onclick="saveVideo()">Save</button>

<h4>Questions</h4>
<ul class="list-group mb-3" id="questions"></ul>

<input id="newQ" class="form-control mb-2" placeholder="New question">
<input id="newAnswer" class="form-control mb-2" placeholder="Answer (optional)">

<button class="btn btn-success" onclick="addQuestion()">Add Question</button>

<script src="../js/admin_edit.js"></script>
</body>
</html>
