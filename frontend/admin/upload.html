<!DOCTYPE html>
<html>
<head>
  <title>Admin – Manage Videos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="../videos.html">TrainVid</a>

    <div>
      <a href="../videos.html" class="btn btn-outline-light btn-sm me-2">
        Home
      </a>
      <a href="admin/upload.html" class="btn btn-warning btn-sm me-2">
  Admin Panel
</a>

      <button class="btn btn-outline-danger btn-sm" onclick="logout()">
        Logout
      </button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h3>Admin – Upload Video</h3>
  <div id="status" class="alert d-none"></div>

  <form id="uploadForm" class="mb-4">
    <input class="form-control mb-2" placeholder="Title" id="title" required>
    <input class="form-control mb-2" placeholder="Description" id="description">
    <input type="file" class="form-control mb-2" id="file" required>
    <button class="btn btn-primary">Upload</button>
  </form>

  <h4>Existing Videos</h4>
  <ul class="list-group" id="videoList"></ul>
</div>

<script src="../js/admin_upload.js"></script>
</body>
</html>
